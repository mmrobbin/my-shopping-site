<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shopping Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Fariwala</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="products">
                <h2>Our Products</h2>
                <div class="product">
                    <img src="pot.jpg" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>1000 taka</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="bleander.jpg" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>5000 taka</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="oven.jpg" alt="Product 3">
                    <h3>Product 3</h3>
                    <p>10000 taka</p>
                    <button>Add to Cart</button>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Fariwala ltd. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
